databaseChangeLog:
  - changeSet:
      id: create-books-orders-table
      author: Malik Aghakhanli
      changes:
        - createTable:
            tableName: books_orders
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
